name: My Custom Minesweeper

on:
  workflow_dispatch:
    inputs:
      action:
        required: true
      position:
        required: false

permissions:
  contents: write

jobs:
  play:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run my game logic
        run: python minesweeper_logic/main_runner.py
        env:
          INPUT_ACTION: ${{ github.event.inputs.action }}
          INPUT_POSITION: ${{ github.event.inputs.position }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add game_state.json minesweeper.svg README.md
          # Only commit if there are changes
          git diff-index --quiet HEAD || git commit -m "Update minesweeper game"
          git push
