name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # every day at 00:00 UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: RyanSubagia
          outputs: |
            dist/snake.svg

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ 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 }}
